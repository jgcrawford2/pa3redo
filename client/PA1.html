<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TideMovies</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header img {
            width: 500px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <header>
        <div><img src="title.png" alt="TideMovies"> </div>
        <button
            type="button"
            data-theme-toggle
            aria-label="Change to light theme"
        >Change to light theme (or icon here)</button>
    </header>
    <div class="container">
        <div id="movie-list-container">
            <h2>Movie List</h2>
            <ul id="movie-list"></ul>
        </div>
        <h2>Add New Movie</h2>
        <form id="add-movie-form">
            <div>
                <label for="movie-name">Movie Name:</label>
                <input type="text" id="movie-name" name="movie-name" placeholder="Movie Name" required>
            </div>
            <div>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" placeholder="Rating" min="1" max="5" required>
            </div>
            <div>
                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" name="release-date" required>
            </div>
            <div>
                <input type="checkbox" id="favorite" name="favorite">
                <label for="favorite">Favorite</label>
            </div>
            <button type="submit">Add Movie</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
